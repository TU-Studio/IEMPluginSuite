# gitlab-ci configuration for the IEM Plugin Suite

variables:
  CONFIG: Release

debian_buster:
  image: debian:buster
  tags:
    - docker
  script:
    - sed -e 's|^deb|deb-src|' /etc/apt/sources.list > /etc/apt/sources.list.d/deb-src.list
    - apt update -y
    - apt dist-upgrade -y
    - apt-get build-dep -y --no-install-recommends iem-plugin-suite
    - xvfb-run -a make -k V=1 CONFIG=$CONFIG CPPFLAGS=-DJUCE_JACK=1 LDFLAGS="$(pkg-config --libs jack flac vorbis vorbisenc vorbisfile ogg libjpeg libpng zlib)"

osx:
  tags:
    - osx
  script:
    - curl -o juce.zip https://d30pueezughrda.cloudfront.net/juce/juce-huckleberry-osx.zip
    - unzip -q juce.zip -d ~
    - make -k CONFIG=$CONFIG PROJUCER="~/JUCE/Projucer.app/Contents/MacOS/Projucer"
  allow_failure: true
