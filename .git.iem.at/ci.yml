# gitlab-ci configuration for the IEM Plugin Suite

variables:
# for now we exclude 'BinauralDecoder' as it is incompatible with JUCE-5.2.0 (huckleberry)
  PROJECTS: AllRADecoder DirectionalCompressor DirectivityShaper DualDelay EnergyVisualizer FdnReverb MatrixMultiplicator MultiEncoder OmniCompressor ProbeDecoder RoomEncoder SimpleDecoder StereoEncoder ToolBox
  CONFIG: Release

debian_buster:
  image: debian:buster
  tags:
    - docker
  only:
    - master
    - develop
  script:
    - sed -e 's|^deb|deb-src|' /etc/apt/sources.list > /etc/apt/sources.list.d/deb-src.list
    - apt update -y
    - apt dist-upgrade -y
    - apt-get build-dep -y --no-install-recommends iem-plugin-suite
    - apt-get install -y --no-install-recommends libfftw3-dev
    - xvfb-run -a make -k V=1 CONFIG=$CONFIG CPPFLAGS=-DJUCE_JACK=1 LDFLAGS="$(pkg-config --libs jack flac vorbis vorbisenc vorbisfile ogg libjpeg libpng zlib fftw3f)"

osx:
  tags:
    - osx
  only:
    - master
    - develop
  script:
    - brew install fftw
    - curl -o juce.zip https://d30pueezughrda.cloudfront.net/juce/juce-huckleberry-osx.zip
    - unzip -q juce.zip -d ~
    - make -k CONFIG=$CONFIG PROJUCER="~/JUCE/Projucer.app/Contents/MacOS/Projucer"
  allow_failure: true
